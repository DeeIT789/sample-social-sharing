<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="fb-root"></div>

    <!-- Facebook -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0"
      nonce="gaDlAfsf"
    ></script>
    <div
      class="fb-share-button"
      data-href="https://developers.facebook.com/docs/plugins/"
      data-layout="button_count"
      data-size="small"
    >
      <a
        target="_blank"
        href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
        class="fb-xfbml-parse-ignore"
        >Facebook</a
      >
    </div>

    <!-- Zalo -->
    <script src="https://sp.zalo.me/plugins/sdk.js"></script>
    <div
      class="zalo-share-button"
      data-href=""
      data-oaid="579745863508352884"
      data-layout="1"
      data-color="blue"
      data-customize="false"
    ></div>

    <!-- Tele -->
    <div>
      <script
        async
        src="https://telegram.org/js/telegram-widget.js?15"
        data-telegram-share-url="https://core.telegram.org/widgets/share"
      ></script>
    </div>

    <div style="margin: 10px 0px">
      <a
        style="
          background-color: aquamarine;
          padding: 10px 5px;
          border-radius: 10px;
          font-size: 12px;
          text-decoration: none;
        "
        class="twitter-share-button"
        href="https://twitter.com/intent/tweet?text=Hello%20789Bet"
      >
        Tweet</a
      >
    </div>

    <!-- Skype -->
    <div>
      <script>
        // Place this code in the head section of your HTML file
        (function (r, d, s) {
          r.loadSkypeWebSdkAsync =
            r.loadSkypeWebSdkAsync ||
            function (p) {
              var js,
                sjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(p.id)) {
                return;
              }
              js = d.createElement(s);
              js.id = p.id;
              js.src = p.scriptToLoad;
              js.onload = p.callback;
              sjs.parentNode.insertBefore(js, sjs);
            };
          var p = {
            scriptToLoad:
              "https://swx.cdn.skype.com/shared/v/latest/skypewebsdk.js",
            id: "skype_web_sdk",
          };
          r.loadSkypeWebSdkAsync(p);
        })(window, document, "script");
      </script>
      <div
        role="link"
        aria-labelledby="shareButtonLabel"
        tabindex="0"
        onKeydown="skypeShareKeyDownHandler(event)"
        class="skype-share"
        data-href="http://"
        data-lang=""
        data-text=""
        data-style="small"
      ></div>
    </div>

    <div>
        <!-- <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=61d4495bc4efce0019fd634d&product=inline-share-buttons" async="async"></script>
        <div class="sharethis-inline-share-buttons"></div> -->
    </div>
  </body>
  <script></script>
</html>
